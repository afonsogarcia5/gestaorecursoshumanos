<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>RH - Registo de Departamento</title>
       
    </h:head>
    
    <h:body style="padding: 60px;">
        <b:navBar brand="RH" brandHref="index.jsf" fixed="top" inverse="true">
            <b:navbarLinks>
                <b:navLink value="Home" href="#"></b:navLink>
                <b:navLink value="About" href="#about"></b:navLink>
                <b:navLink value="Contact" href="#contact"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <b:container>
            <b:jumbotron>
                <h1>Gestão de Departamentos</h1>
                <p> Use this JSF document as a way to quickly start any new project.</p>
                <p> All you get is this text and a mostly barebone JSF document.</p>
                <p>
                    <a href="#" class="btn btn-lg btn-info">View Page Source »</a>
                </p>
            </b:jumbotron>
        </b:container>
    
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Sigla"/>
                <h:inputText value="#{departamentoCDIBean.departamento.sigla}"/>
                <h:outputLabel value="Nome"/>
                <h:inputText value="#{departamentoCDIBean.departamento.nome}"/>
                
            </h:panelGrid>
            <h:commandButton value="Guardar" action="#{departamentoCDIBean.save}"/>
        </h:form>
        
        <h:form style="width: 80%">
            <h:dataTable value="#{departamentoCDIBean.departamentos}" var="dep" class="table table-striped" >
                <h:column>
                    <f:facet name="header">Sigla</f:facet>
                    #{dep.sigla}
                </h:column>
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    #{dep.nome}
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>

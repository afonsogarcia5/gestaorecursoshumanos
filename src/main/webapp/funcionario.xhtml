<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Registar Novo Funcionario</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="main.css"/>
        <h:outputScript library="js" name="jquery-3.4.1.min.js"/>
    </h:head>
    <h:body>
        <h:form id="funcionarioForm">
            <div>
                <h:outputLabel value="Nome" for="nome"/>
                <div>
                    <h:inputText  id="nome" value="#{funcionarioMBean.funcionario.nome}"/>
                </div>
            </div>
            <div>
                <h:outputLabel value="Sobrenome" for="sobrenome"/>
                <div>
                    <h:inputText id="sobrenome" value="#{funcionarioMBean.funcionario.sobrenome}"/>
                </div>
            </div>
            <div>
                <div>
                    <h:commandButton value="Guardar" action="#{funcionarioMBean.guardar}"/>
                </div>

            </div>

        </h:form>

    </h:body>
</html>

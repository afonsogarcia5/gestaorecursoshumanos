<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>RH - Registo de Departamento</title>
        
    </h:head>
    
    <h:body style="padding: 60px;">
        <b:navBar brand="RH" brandHref="#" fixed="top" inverse="true">
            <b:navbarLinks>
                <b:navLink value="Home" href="#"></b:navLink>
                <b:navLink value="About" href="#about"></b:navLink>
                <b:navLink value="Contact" href="#contact"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <b:container>
            <b:jumbotron>
                <h1>Gestão de Departamentos</h1>
                <p> Use this JSF document as a way to quickly start any new project.</p>
                <p> All you get is this text and a mostly barebone JSF document.</p>
                <p>
                    <a href="#" class="btn btn-lg btn-info">View Page Source »</a>
                </p>
            </b:jumbotron>
        </b:container>
        <h:form id="funcionarioForm" style="width: 80%">
            <div>
                <h:outputLabel value="Nome" for="nome"/>
                <div>
                    <h:inputText  id="nome" value="#{funcionarioMBean.funcionario.nome}"/>
                </div>
            </div>
            <div>
                <h:outputLabel value="Sobrenome" for="sobrenome"/>
                <div>
                    <h:inputText id="sobrenome" value="#{funcionarioMBean.funcionario.sobrenome}"/>
                </div>
            </div>
            
            <div>
                <h:outputLabel value="Sexo" for="sexo"/>
                <div>
                    <h:selectOneRadio id="sexo" value="#{funcionarioMBean.funcionario.departamento}" converter="departamentoConverter">
                        <f:selectItems value="#{funcionarioCDIBean.selectSexos}"/>
                    </h:selectOneRadio>
                        
                </div>
            </div>
             <div>
                <h:outputLabel value="Departamento 01" for="departamento"/>
                <div>
                    <h:selectOneMenu id="departamento" value="#{funcionarioMBean.funcionario.departamento}" converter="departamentoConverter">
                        <f:selectItems value="#{funcionarioCDIBean.selectDepartamentos}"/>
                    </h:selectOneMenu>
                        
                </div>
            </div>
            
             <div>
                <h:outputLabel value="Departamento 02" for="departamento"/>
                <div>
                    <h:selectOneMenu id="departamento2" value="#{funcionarioMBean.funcionario.departamento}" converter="departamentoConverter">
                        <f:selectItems value="#{funcionarioCDIBean.listaDepartamentos}" var="dp"  itemValue="#{dp}" itemLabel="#{dp.nome}" />
                    </h:selectOneMenu>
                        
                </div>
            </div>
            <div>
                <div>
                    <h:commandButton value="Guardar" action="#{funcionarioMBean.guardar}"/>
                </div>

            </div>

        </h:form>

    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a ="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>RH - Registo de Departamento</title>

    </h:head>

    <h:body style="padding: 60px;">
        <b:navBar brand="RH" brandHref="#" fixed="top" inverse="true">
            <b:navbarLinks>
                <b:navLink value="Home" href="index.jsf"></b:navLink>
                <b:navLink value="About" href="#about"></b:navLink>
                <b:navLink value="Contact" href="#contact"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <b:container>
            <b:jumbotron>
                <h1>Gestão de Departamentos</h1>

                <p>
                    <a href="index.jsf" class="btn btn-lg btn-info">RH»</a>
                </p>
            </b:jumbotron>
        </b:container>


        <h:form id="funcionarioForm" style="width: 80%">
            <h:messages showDetail="true" showSummary="true"/>
            <h:panelGrid columns="2">
                <h:outputLabel value="Nome"/>
                <h:inputText  id="nome" value="#{funcionarioCDIBean.funcionario.nome}" />
                <h:outputLabel value="Sobrenome" />
                <h:inputText id="sobrenome" value="#{funcionarioCDIBean.funcionario.sobrenome}"/>
                <h:outputLabel value="Data nascimento" />
                <h:inputText id="datanasciemento" value="#{funcionarioCDIBean.funcionario.dataNascimento}" label="Data de Nascimento">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:inputText>

                <h:outputLabel value="Sexo" />
                <h:selectOneRadio id="sexo" value="#{funcionarioCDIBean.funcionario.sexo}" >
                    <f:selectItems value="#{funcionarioCDIBean.selectSexos}"/>
                </h:selectOneRadio>





                <h:outputLabel value="Casa"/>

                <h:inputText id="casa" value="#{funcionarioCDIBean.funcionario.casa}"/>




                <h:outputLabel value="Rua" />

                <h:inputText id="rua" value="#{funcionarioCDIBean.funcionario.rua}"/>



                <h:outputLabel value="Bairro"/>

                <h:inputText id="bairro" value="#{funcionarioCDIBean.funcionario.bairro}"/>





                <h:outputLabel value="Provincia: *" />
                <h:selectOneMenu id="provincia" value="#{localidadeBean.provincia}" required="true" requiredMessage="Campo obrigatório" converter="provinciaConverter" style="width: 250px;" >
                    <f:selectItem itemLabel="Selecione" />
                    <f:selectItems value="#{localidadeBean.selectProvincias}" />
                    <f:ajax render="municipio" event="change" listener="#{localidadeBean.listaMunicipiosDaProvincia}" />
                </h:selectOneMenu>


                <h:outputLabel value="Municipio: *" />
                <h:selectOneMenu id="municipio" value="#{funcionarioCDIBean.funcionario.municipio}" converter="municipioConverter" required="true" requiredMessage="Campo obrigatório" style="width: 250px;" >
                    <f:selectItem itemLabel="Selecione" />
                    <f:selectItems value="#{localidadeBean.municipios}" var="m" itemValue="#{m}" itemLabel="#{m.nomeMunicipio}" />
                </h:selectOneMenu>








                <h:commandButton value="Guardar" action="#{funcionarioCDIBean.guardar}" type="submit" class="btn btn-primary"/>

            </h:panelGrid>
        </h:form>

    </h:body>
</html>

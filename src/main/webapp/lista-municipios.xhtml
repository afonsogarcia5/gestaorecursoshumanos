<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
         xmlns:b="http://bootsfaces.net/ui"
         xmlns:h="http://xmlns.jcp.org/jsf/html"
         xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <b:navBar brand="RH" brandHref="#" fixed="top" inverse="true">
            <b:navbarLinks>
                <b:navLink value="Home" href="index.jsf"></b:navLink>
                <b:navLink value="About" href="#about"></b:navLink>
                <b:navLink value="Contact" href="#contact"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <b:container>
            <b:jumbotron>
                <h1>Gestão de Munnicipios</h1>

                <p>
                    <a href="index.jsf" class="btn btn-lg btn-info">RH»</a>
                </p>
            </b:jumbotron>
        </b:container>
               
        <h:form id="form_pesquisa_por_provincia" style="width: 80%; margin-left: 24px;">
            <h:inputText id="pesquia_por_provincia" value="#{municipioBean.nomeDaProvincia}" required="true" requiredMessage="Campo obrigarorio"/>
            <h:message for="pesquia_por_provincia"/>
            <b:commandButton look="info" value="Pesquisar..."/>
        </h:form>
        
        <h:form id="form_datatable_pesquisa_por_provincia" style="width: 80%; margin-left: 24px;">
            <h:dataTable value="#{municipioBean.listaMunicipiosDaProvincia}" var="municipio" border="1" cellspacing="1" cellpadding="1">
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="ID"/>
                    </f:facet>
                    <h:outputText value="#{municipio.idMunicipio}"/>
                </h:column>
                
                 <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Nome"/>
                    </f:facet>
                     <h:outputText value="#{municipio.nomeMunicipio}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>

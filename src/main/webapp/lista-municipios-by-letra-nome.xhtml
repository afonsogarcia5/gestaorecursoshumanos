<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista Municipios de Angola por letra</title>
    </h:head>
    <h:body>
        <h:form id="frmBusca">
            <h:panelGrid columns="1">
            <h:outputLabel value="Escreva parte do nome do Munnicio!"/>
            <h:inputText value="#{municipioBean.letrasNomeMunicipio}"/>
            <h:commandButton value="Pesquisar ..."/>
            </h:panelGrid>
        </h:form>
        
        <h:form id="dtBuscaMunicipios">
            <h:dataTable value="#{municipioBean.municipiosPorLetra}" var="m" border="1">
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Id"/>
                    </f:facet>
                    <h:outputText value="#{m.idMunicipio}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Municipio"/>
                    </f:facet>
                    <h:outputText value="#{m.nomeMunicipio}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Provincia"/>
                    </f:facet>
                    <h:outputText value="#{m.provincia.nomeProvincia}"/>
                </h:column>
            </h:dataTable>
        </h:form>
        
        
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Listar Funcionarios</title>
         <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="main.css"/>
        <h:outputScript library="js" name="jquery-3.4.1.min.js"/>
    </h:head>
    <h:body>
        <h:form id="funcionarioForm">

            <div>
                <h:outputLabel value="Nome"/>

                <h:inputText id="nome" value="#{funcionarioCDIBean.funcionario.nome}" required="true" requiredMessage="O campo nome é obrigatório" size="60"/>

            </div>

            <div>
                <h:outputLabel value="Sobrenome"/>

                <h:inputText id="sobrenome" value="#{funcionarioCDIBean.funcionario.sobrenome}" required="true" requiredMessage="O campo sobrenome é obrigatório" size="60"/>

            </div>
            <div>
                <h:outputLabel value="Departamento"/>

                <h:selectOneMenu value="#{funcionarioCDIBean.funcionario.departamento}">
                    <f:selectItem itemValue="contabilidade" itemLabel="Contabilidade"/>
                    <f:selectItem itemValue="formacao" itemLabel="Formação"/>
                    <f:selectItem itemValue="higiene" itemLabel="Higiene e Limpeza"/>
                    <f:selectItem itemValue="vendas" itemLabel="Vendas"/>
                </h:selectOneMenu>

            </div>
            <div>
                <h:outputLabel value="Salario"/>

                <h:inputText id="salario" value="#{funcionarioCDIBean.funcionario.salario}" size="20">
                    <f:convertNumber minFractionDigits="2"/>
                </h:inputText>

            </div>
            <div>
                <h:outputLabel value="Data de nascimento"/>

                <h:inputText id="data_nascimento" value="#{funcionarioCDIBean.funcionario.dataNascimento}" required="true">
                    <f:convertDateTime dateStyle="medium" pattern="dd/MM/yyyy"/>
                </h:inputText>

            </div>

            <h:outputLabel value="Endereço"/>
            <div>
                <div>
                <h:outputLabel value="Casa:"/>
                <h:inputText value="#{funcionarioCDIBean.funcionario.casa}" size="30"/>
                </div>
                <div>
                <h:outputLabel value="Rua"/>
                <h:inputText value="#{funcionarioCDIBean.funcionario.rua}" size="30"/>
                </div>
                <div>
                <h:outputLabel value="Bairro"/>
                <h:inputText value="#{funcionarioCDIBean.funcionario.bairro}" size="30"/>
                </div>
                <div>
                <h:outputLabel value="Municipio"/>
                <h:selectOneMenu value="#{funcionarioCDIBean.funcionario.municipio}">
                    <f:selectItem itemValue="viana" itemLabel="Viana"/>
                    <f:selectItem itemValue="cacuaco" itemLabel="Cacuaco"/>
                    <f:selectItem itemValue="belas" itemLabel="Belas"/>
                    <f:selectItem itemValue="luanda" itemLabel="Luanda"/>
                </h:selectOneMenu>
                </div>

            </div>


            <h:commandButton value="Guardar" action="#{funcionarioCDIBean.guardar}" class="btn btn-primary"/>
        </h:form>
        <h:form>
        <h:dataTable value="#{funcionarioCDIBean.funcionarios}" var="funcionario" class="table table-responsive table-bordered table-striped">
            <f:facet name="header"> Lista  dos Funcionarios</f:facet>

            <h:column>
                <f:facet name="header">Nome</f:facet>
                    #{funcionario.nome}
            </h:column>
            <h:column>
                <f:facet name="header">Sobrenome</f:facet>
                    #{funcionario.sobrenome}
            </h:column>
            <h:column>
                <f:facet name="header">Salário</f:facet>
                    #{funcionario.salario}
            </h:column>
            <h:column>
                <h:commandLink class="btn btn-info" value="Editar"/>
            </h:column>
            <h:column>
                <h:commandLink class="btn btn-info" value="Eliminar"/>
            </h:column>
        </h:dataTable>

</h:form>
    </h:body>
</html>
